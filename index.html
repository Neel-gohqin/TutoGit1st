<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Mart || Login Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="left-container">
            <div class="image-container">
                <img src="wash.pic.jpg" alt="Home-Logo" />
            </div>

            <div class="info-section">
                <span> Mail:<a href="#">upskillmafia@gmail.com</a> </span>
                <span> Website:<a href="#">https://www.upskillmafia.com/mern/</a> </span>
            </div>
        </section>

        <section class="login-from-container">
            <div class="login-box">
                <form action="#" method="submit" class="loginForm">
                    <header>
                        <h1>Hello Again!</h1>
                        <p>Welcome Back! we missed you!!</p>
                    </header>

                    <div class="input-fieldBox">
                        <label for="Email">Email

                            <input type="email" name="mail" email placeholder="Example@site.com" id="Email" required />
                        </label>

                        <label for="pswrd">Password

                            <input type="password" name="userPassword" placeholder="Password" id="pswrd" required />
                        </label>
                        
                        <a href="#">Forgot Password</a>
    
                        <button type="submit">Login</button>
                    </div>


                    <span class="form-lower">Not a member? <a href="#">Register Now</a></span>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
